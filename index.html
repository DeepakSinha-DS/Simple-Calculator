<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="design">SIMPLE CALC</div>
            <input class="output">
            <div class="input">
                <button class="box LeftBracket">(</button>
                <button class="box RightBracket">)</button>
                <button class="box CE">CE</button>
                <button class="box box7 divide">/</button>
                <button class="box box8 num">8</button>
                <button class="box box9 num">9</button>
                <button class="box divide num">7</button>
                <button class="box modulus">%</button>
                <button class="box box4 num">4</button>
                <button class="box box5 num">5</button>
                <button class="box box6 num">6</button>
                <button class="box multiply">*</button>
                <button class="box box1 num">1</button>
                <button class="box box2 num">2</button>
                <button class="box box3 num">3</button>
                <button class="box minus">-</button>
                <button class="box box0 num">0</button>
                <button class="box decimal">.</button>
                <button class="box answer">=</button>
                <button class="box add">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
